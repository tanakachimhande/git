<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Reo | Contact</title>
</head>
<body>
    <header class="container jumbotron text-center">
        <h1 class="text-primary">Contact Us Now</h1>
    </header>
    <div class="container d-flex justify-content-center">
            <div class="row row-content justify-content-center mb-lg-5" style="width:30rem ;">
                <div class="col-xs-8 col-sm-12 ">
                  <div class="card ">
                    <h3 class="card-header badge-warning text-white text-center">Leave Use Message</h3>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                        <div class="row">
                           <label class="font-weight-bold" for="">Enter Your Name</label>
                          <input class="form-control p-4" type="text" placeholder="Type here...">
                        </div>
                        <div class="row">
                           <label class="font-weight-bold" for="">Enter Your Surname</label>
                          <input class="form-control p-4" type="text" placeholder="Type here...">
                        </div>
                        <div class="row">
                           <label class="font-weight-bold" for="">Enter Your Email</label>
                          <input class="form-control p-4" type="email" placeholder="Type here...">
                        </div><br>
                        <div class="row">
                            <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Please leave us a message..."></textarea>
                        </div>
                        <div class="row">
                             <button class="btn btn-dark mt-3 w-100 btn-lg">Submit</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div><br><br><br>
    <footer class="footer-container">
        <div class="content">
            <span class="name">Chimhztechy &nbsp;@2022 &nbsp;</span>
            <span class="rights">All rights reserved</span>
        </div>
    </footer>

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
